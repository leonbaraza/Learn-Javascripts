        Iteration is basically looping through a sequence
        
        Javascript - While, do while and for

        Syntax :
            while(condition){
                block of code
            }
        
            break means get out of the loop
        
        --do while--
        Executes a code, then checks if the condition is true then continues 
        executing until it is false.
        Syntax:
        do:
            ececute code
        while(condition);


        --for loop--
        
        Same as while but differs in syntax.
        Syntax: 
        for(begin, condition, step){
            block of code
        }


        */
