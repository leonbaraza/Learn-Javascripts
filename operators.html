<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Operator in javascript -->

    <script>
        /*
        Operators are signs that help us perform mathematical operations
        eg. +, -, / ......

        Types of operators
        1. Unary
            while adding numbers and string the value will be concatinated.
        2. Assignment (=)
        3. Remainder (%)
        4. Exponent (**)
        5. Increment/decrement (++, --)

        modify in place
        you modify a value without assigning a new variable

        */


        //unary operations

        const a = 2, b = '4', c = 5;

        console.log(a+c+b);
        console.log(c/b);
        console.log(a%c);
        console.log(c/a);

        let m = 2;
        m--;
        console.log('m = ',m);

        // modify in place

        let d = 1;
        d = d+1;
        d += 1;
        console.log('d =', d);
    </script>

</body>
</html>
