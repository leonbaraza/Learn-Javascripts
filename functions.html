    <script>

        /*
            FUNCTION DECLARATION
            1. Has a key word function
            2. Has a function name
            3. has optional parameters
            4. Must have a block to be executed inside parenthesis
            5. Has an optional return statement.


            Syntax:
            function <function name(optional parameters)>{
                block to be executed
            }


            FUNCTION EXPRESSION
            It means assigning a function to a variable name
            It must end with a semi colon
            Syntax:
                let add = function <function name(optional parameters)>{
                            block to be executed
                        };

            For a function declaration You can call it before declaring it 
            but for expression You must define it before calling it
            
            ARROW FUNCTION
            
            Syntax:
            let name = (<optional par>) => block;


        */
